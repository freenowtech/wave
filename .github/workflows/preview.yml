name: Package Preview
on:
    pull_request:
    push:
        branches-ignore:
            - 'main'
        tags:
            - '!**' # excludes all tags
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4

            - name: Install deps
              run: npm install

            - name: Build package
              run: npm run build

            - name: Publish preview
              run: npx pkg-pr-new publish --compact --comment=update
