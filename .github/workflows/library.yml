name: Component Library

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    build:
        if: github.ref != 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - name: Install dependencies
              uses: bahmutov/npm-install@v1
            - name: Run linter
              run: npm run lint
            - name: Run build
              run: npm run build
            - name: Run tests
              run: npm run test

    release:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - name: Install dependencies
              uses: bahmutov/npm-install@v1
            - name: Run build
              run: npm run build
            - name: Release
              run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.NIK_TOKEN_TEST }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    merge-main:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Merge main -> next
              uses: devmasx/merge-branch@v1.3.1
              with:
                  type: now
                  target_branch: next
                  github_token: ${{ github.token }}
